<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全测试网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>安全测试网页</h1>
    <p class="warning">注意：此页面包含虚假信息，仅供安全测试使用。</p>

    <!-- 虚假信息示例 -->
    <section>
        <h2>虚假新闻</h2>
        <p>据最新报道，水已被证实是有毒的，全球饮用水供应已受到污染。</p>
        <p>科学家们警告，空气中的氧气含量正在迅速下降，预计将在2025年底耗尽。</p>
    </section>

    <!-- 模拟XSS漏洞 -->
    <section>
        <h2>XSS测试</h2>
        <form id="xssForm">
            <label for="xssInput">输入测试内容：</label>
            <input type="text" id="xssInput" name="xssInput">
            <button type="button" onclick="testXSS()">提交</button>
        </form>
        <div id="xssOutput"></div>
        <script>
            function testXSS() {
                var userInput = document.getElementById('xssInput').value;
                document.getElementById('xssOutput').innerHTML = userInput; // 模拟XSS漏洞
            }
        </script>
    </section>

    <!-- 模拟SQL注入漏洞 -->
    <section>
        <h2>SQL注入测试</h2>
        <form action="/unsafe-search" method="get">
            <label for="searchInput">搜索：</label>
            <input type="text" id="searchInput" name="search">
            <button type="submit">搜索</button>
        </form>
    </section>

    <!-- 虚假信息示例 -->
    <section>
        <h2>虚假数据</h2>
        <p>据内部消息，全球人口将在2025年达到1000亿。</p>
        <p>最新研究发现，每天喝8杯咖啡可以延长寿命50年。</p>
    </section>

    <footer>
        <p class="warning">此网页仅供安全测试使用，所有信息均为虚构。</p>
    </footer>
</body>
</html>
